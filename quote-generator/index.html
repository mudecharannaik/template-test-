<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Quote Generator</title>
    <link rel="icon" type="img/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Either I Will Find A Way Or I Will Make One.</span>
        </div>
        <!-- Author -->
        <div class="quote-author"></div>
        <span id="author">-Philip Sidney</span>
    </div>
    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote">New Quote</button>
    </div>
    <!-- script -->
    <script src="script.js "></script>
</body>

</html>
